<div class="content">
    <div class="title"><h5>{m:title_page}</h5></div>
    <div class="table">
        <div class="head"><h5 class="iList">Listagem</h5></div>
        <div class="dataTables_wrapper" id="example_wrapper">
            <div class="bt-add">
                <a class="btn14 mlr2" title="Adicionar" href="{m:wwwroot}/admin/conteudo/adicionar"><img alt="" src="{m:wwwroot}/images/icons/dark/create.png"></a>
            </div>
            <table cellspacing="0" cellpadding="0" border="0" id="example" class="display">
                <thead>
                    <tr>
                        <th style="width: 45px;">Id</th>
                        <th style="width: 454px;">Título</th>
                        <th style="width: 75px;">Data início</th>
                        <th style="width: 75px;">Data final</th>
                        <th style="width: 72px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {m:lista}
                    <tr class="gradeA" id="row-{m:idConteudo}">
                        <td class="center">{m:idConteudo}</td>
                        <td>{m:titulo}<span>{m:pagina}</span></td>
                        <td class="center">{m:dataIni}</td>
                        <td class="center">{m:dataFim}</td>
                        <td class="right">
                            <a class="btn14 mlr2" title="Alterar" href="{m:wwwroot}/admin/conteudo/alterar/{m:idConteudo}"><img alt="" src="{m:wwwroot}/images/icons/dark/pencil.png"></a>
                            <a class="btn14 mlr2 bConfirm" id="conteudo-{m:idConteudo}" rel="{m:titulo}" title="Excluir"><img alt="" src="{m:wwwroot}/images/icons/dark/close.png"></a>
                        </td>
                    </tr>
                    {/m:lista}
                </tbody>
            </table>
        </div>
    </div>
</div>
